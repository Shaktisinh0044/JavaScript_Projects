<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <div class="container">
    <h1>Age Calculator</h1>

    <div class="date-container">
      <label for="birthDate">Date Of Birth:</label>
      <input type="date" name="birthDate" id="birthDate" required>
    </div>

    <div class="date-container">
      <label for="currentDate">Age At The Date Of:</label>
      <input type="date" name="currentDate" id="currentDate" required>
    </div>

    <button id="calculateBtn">Calculate</button>
    <p id="output"></p>

    <div class="social-links">
      <a href="https://www.linkedin.com/in/shaktisinh-parmar-44a1182b2" target="_blank">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
      <a href="https://github.com/Shaktisinh0044" target="_blank">
        <i class="fab fa-github"></i> GitHub
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
