<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
<div id="main">


    <div id="overlay">

      <h1>PASSWORD GENERATOR</h1>
      <div id="line"></div>

      <div class="inputBox"> <input type="text" class="passBox"  id="passBox" disabled> </div>
      <i  id="icon" class="ri-file-copy-line"></i>

      <input class="range" type="range" min="1" max="30" value="8" id="inputSlider">

      <div class="row">
          <p>Password Length</p>
          <span id="sliderValue"></span>
      </div>

      <div id="line1"></div>

      <div class="row">
        <label for="lowercase">Include Lowercase Letters (a-z)</label>
        <input type="checkbox" name="lowercase" id="lowercase">
      </div>

      <div class="row1">
        <label id="one"  for="uppercase">Include Uppercase Letters (A-Z)</label>
        <input  type="checkbox" name="uppercase" id="uppercase">
      </div>

      <div class="row2">
        <label for="numbers">Include Number (0-9)</label>
        <input  type="checkbox" name="numbers" id="numbers">
      </div>

      <div class="row3">
        <label for="symbols">Include Symbols (@-*)</label>
        <input  type="checkbox" name="symbols" id="symbols">
      </div>

      <button type="button" class="getBtn" id="getBtn">Generat Password</button>



    </div>


</div>


<script src="script.js"></script>
</body>
</html>
